      <h2>Akali</h2>

      <p><a href="https://namu.wiki/w/%EC%95%84%EC%B9%BC%EB%A6%AC#s-11.10"target="_blank" title="K/DA(케이디에이)">K/DA(케이디에이)</a>가 <strong>히트곡 <u>'POP/STARS'</u>로 폭발적인 사랑</strong>을 얻고 있습니다.</p>

      <img src="https://ww.namu.la/s/d3ebdf653bcc275985d4a3d0f1225e92a5d0487c173d3daf78bf857b4d771695e2dd2576e577dfc05e197c947805bf97dc0fb294944069013576d02f4e7ebfcb05ccad8998b1e239ceb479399277dbce2e417e95376e4739f58660d7ac1ca670d3203f5559bf1ee1a6600ef5cceff634" width="100%">

      <p>K/DA의 메인 래퍼인 아칼리는 자신만만하고 위험한 태도와 함께 트러블메이커 스타일을 뿜어냅니다.
         아칼리 덕에 팀원들은 언제나 긴장을 늦출 수 없죠. 아칼리는 창작의 독립성을 가장 중요시합니다.
         아칼리는 늘 새로운 프로젝트를 구상 중이며 자신의 작업에 있어 어떤 타협도 거부합니다.
      </p>

      <p style="margin-top:40px;">포지션은 메인래퍼. 담당 가수는 (여자)아이들의 리더이자 메인 래퍼인 소연.</p>
