      <h2>Kai'Sa</h2>

    <p><a href="https://namu.wiki/w/%EC%B9%B4%EC%9D%B4%EC%82%AC#s-11.3"target="_blank" title="K/DA(케이디에이)">K/DA(케이디에이)</a>가 <strong>히트곡 <u>'POP/STARS'</u>로 폭발적인 사랑</strong>을 얻고 있습니다.</p>

    <img src="https://w.namu.la/s/b352770c310f3e5235ae4acfdd94171896c987632b3895842ec6641634b93976e9ab57791ea6d8bb0e98584bd63c9464a36003f6f8754ea6fa1ba7a3d0a35e4d930945843fec8738fcd9c1743fe18c612f418448a058d39d37e6ac8811d6e995685126d385e047e33b9abc88e1bf38c0" width="100%">

    <p>K/DA의 메인 댄서이자 팀 안무가인 카이사는 완벽을 추구합니다.
      조용하지만 열정적인 카이사의 성향 덕분에 K/DA는 신비로운 컨셉을 갖추고 디테일에 대해서도 신경 쓸 수 있었죠.
       카이사는 글로벌한 라이프스타일을 추구하며 전 세계 각지로부터 영감을 얻습니다.</p>

    <p style="margin-top:40px;">포지션은 메인댄서. 설정상 가장 뛰어난 퍼포먼스 능력을 가졌다고 되어 있다.</p>
